  <body>
    <img src="img/gambar1.jpeg" alt="" class="gbr" />
    <img src="img/gambar2.jpeg" alt="" class="gbr" />
    <img src="img/gambar3.jpeg" alt="" class="gbr" />

<script>

  $(document).ready(function(){
  $(".gbr").click(function(){
    $(this).hide(); // untuk menyembunyikan gambar saat diklik
    setTimeout(function(){
      $(".gbr").show(); // untuk menampilkan gambar kembali setelah waktu tertentu (4000 = 4 detik)
    }, 4000);
  });
});

</script>
